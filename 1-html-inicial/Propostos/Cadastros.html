<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro</title>
</head>
<body>
    <h1>Informações Pessoais:</h1>
    <form>
        <fieldset>
          <legend>Cadastro do Cliente</legend>
          <div>
            <label for="">Nome:</label>
            <input type="text" placeholder="Digite o nome do cliente" size="35">
        </div>
        <br>
        <div>
            <label for="">Idade:</label>
            <input type="text" placeholder="Digite a idade" size="20">
        </div>
        <br>
        <div>
            <label for="">Endereço:</label>
            <input type="text" placeholder="Digite o endereço" size="45">
        </div>
        <br>
        <div>
            <label for="">Cidade:</label>
            <input type="text" placeholder="Digite a cidade" size="40">
        </div>
        <br>
        <div>
            <label for="">Estado:</label>
            <input type="text" placeholder="UF" size="10">
        </div>
        <br>
        <div>
            <label for="">CEP:</label>
            <input type="text" placeholder="XXXXX-XXX" size="15">
        </div>
        <br>
        <div>
            <label for="">Telefone Residencial:</label>
            <input type="text" placeholder="99-9999-9999" size="15">
        </div>
        <br>
        <div>
            <label for="">Telefone Celular:</label>
            <input type="text" placeholder="99-9999-9999" size="15">
        </div>
        <br>
        <div>
            <label for="">E-mail:</label>
            <input type="text" placeholder="Digite o endereço de E-mail" size="30">
        </div>
    </fieldset>
    <div>
        <input type="submit" value="Enviar">
    </div>

    </form>
    
</body>
</html>
